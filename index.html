<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<section class="section1">
    <div class="container">
        <nav class="menu">
            <p class="logo">BestShop</p>
            <ul class="navigation">
                <li class="navbtn">WHY US</li>
                <li class="navbtn">BENEFITS</li>
                <li class="navbtn">PRICES</li>
                <li class="navbtn">CONTACT</li>
            </ul>
        </nav>
    </div>
</section>

<section class="opensection">
    <h1 class="title">Sell More!</h1>
    <p class="description">Open shop on our platform and increase your sales</p>
    <a class="btnlink" href="#">Open your shop</a>
    <img class="image" src="images/Background.png" alt="Obrazek">
</section>

<section class="statistics">
    <div class="container">
        <h2 class="statTitle">The most popular sales platform in country</h2>
        <div class="boxContainer">
            <div class="box">
                <img class="icons" src="images/Person.svg" alt="obraz">
                <h3 class="boxTitle">100000+</h3>
                <p class="boxInfo">daily entries</p>
            </div>
            <div class="box">
                <img class="icons" src="images/Eye.svg" alt="obraz">
                <h3 class="boxTitle">2000000+</h3>
                <p class="boxInfo">seen products every day</p>
            </div>
            <div class="box">
                <img class="icons" src="images/Catalog.svg" alt="obraz">
                <h3 class="boxTitle">1000+</h3>
                <p class="boxInfo">added posts daily</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
